        unit_id: e245d39f-3209-4e58-bfb7-4eae94b3f8dd
        unit: MM
        description: Snow Water Equivalent dataset produced by NOHRSC
    productfileExample:
      value:
        id: 951d8838-75ac-4250-ad48-4cdb249484b2

  '/products/{product_id}':
    parameters:
      - name: product_id
        in: path
        required: true
        description: The ID of the product to update or delete
        schema:
          type: string
          format: uuid
    get:
      tags:
        - Products
      description: Get Product
      responses:
        '200':
          description: A Single Product
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/product'
              example:
                $ref: '#/components/examples/productExample'
      operationId: get-product
      summary: Get Single Product
    put:
      tags:
        - Products
      description: Update Product
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/product'
      responses:
        '200':
          description: A Single Product
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/product'
              example:
                $ref: '#/components/examples/productExample'
      operationId: update-product
      security:
        - Bearer: []
      summary: Update Single Product
    delete:
      tags:
        - Products
      description: Delete Product
      responses:
        '200':
          description: Empty Object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/empty_object'
      operationId: delete-product
      security:
        - Bearer: []
      summary: Delete Product
  '/products/{product_id}/undelete':
    parameters:
      - name: product_id
        in: path
        required: true
        description: ID of Product to Undelete
        schema:
          type: string
          format: uuid

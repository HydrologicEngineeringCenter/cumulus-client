        file: cumulus/nohrsc_snodas_swe/zz_ssmv11034tS__T0001TTNATS2021032105HP001_cloud_optimized.tif
  securitySchemes:
    Bearer:
      type: http
      scheme: bearer
      description: ''
    API-Key:
      name: key
      type: apiKey
      in: query
      description: Internal Use Only
x-tagGroups:

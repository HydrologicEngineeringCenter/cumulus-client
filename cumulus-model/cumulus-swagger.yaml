          default: 64756f41-75e2-40ce-b91a-fda5aeb441fc
        name: acquirable_id
        in: path
        required: true
        description: Acquirable UUID
  /products:
    get:
      tags:
        - Products
      description: List Products
      responses:
        '200':
          description: Array of Products
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/products'
      operationId: list-products
      summary: List All Products
    post:
      tags:
        - Products
      description: Create Product
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                temporal_resolution:
                  type: integer
                temporal_duration:
                  type: integer
                dss_fpart:
                  type: string
                parameter_id:
                  type: string
                  format: uuid
                unit_id:
                  type: string
                  format: uuid
            examples:

      tags:
        - Products
      description: Undo Product Delete
      responses:
        '200':
          description: Product
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/product'
              example:
                $ref: '#/components/examples/productExample'
      operationId: undo-delete-product
      security:
        - Bearer: []
  '/products/{product_id}/files':
    get:
      tags:
        - Products
      summary: List Productfiles
      description: List Productfiles for a single product within a specified date range
      parameters:
        - name: product_id
          in: path
          required: true
          description: The ID of the product
          schema:
            type: string
            format: uuid
        - name: after
          in: query
          schema:
            type: string
            format: date-time
          required: true
        - name: before
          in: query
          schema:
            type: string
            format: date-time
          required: true
      responses:
        '200':
          description: List of Productfiles
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/productfiles'
      operationId: list-product-files
  '/products/{product_id}/availability':
    get:
      tags:
        - Products
      summary: Get Product Availability
      description: Get file count by day for a single product
      parameters:
        - name: product_id
          in: path
          required: true
          description: The ID of the product
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Product Availability
          content:
            application/json:
              schema:
                type: object
                properties:
                  product_id:
                    type: string
                    format: uuid
                  date_counts:
                    type: array
                    items:
                      type: object
                      properties:
                        date:
                          type: string
                          format: date-time
                        count:
                          type: integer
      operationId: get-product-availability
    parameters:
      - schema:
          type: string
          format: uuid
          example: 64756f41-75e2-40ce-b91a-fda5aeb441fc
          default: 64756f41-75e2-40ce-b91a-fda5aeb441fc
        name: product_id
        in: path
        required: true
        description: Product UUID
  /tags:
    get:
      tags:
        - Tags

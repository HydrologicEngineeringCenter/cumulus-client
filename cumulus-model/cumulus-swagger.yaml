openapi: 3.0.2
info:
  title: Cumulus REST API
  version: 1.0.0
  description: Realtime processing engine and REST API to support hydrologic modeling
  contact:
    name: Cumulus API Support
    url: 'https://github.com/USACE/cumulus/issues'
    email: support@example.com
servers:
  - url: 'https://cumulus-api.corps.cloud'
    description: Stable API
  - url: 'https://develop-cumulus-api.corps.cloud'
    description: Development API
  - url: 'http://localhost'
    description: Local Development API
components:
  schemas:
    acquirable:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        slug:
          type: string
    acquirables:
      type: array
      items:
        $ref: '#/components/schemas/acquirable'
    acquirablefile:
      type: object
      properties:
        id:
          type: string
          format: uuid
        datetime:
          type: string
          format: date-time
        file:
          type: string
        create_date:
          type: string
          format: date-time
        process_date:
          type: string
          format: date-time
        acquirable_id:
          type: string
          format: uuid
    acquirablefiles:
      type: array
      items:
        $ref: '#/components/schemas/acquirablefile'
    empty_object:
      type: object
    download:
      type: object
      x-examples:
        example-1:
          id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
          sub: 753487e7-10bc-4e69-b3b2-4da33721ea3e
          datetime_start: '2020-12-01T01:00:00Z'
          datetime_end: '2020-12-15T01:00:00Z'
          watershed_id: 94e7713a-ccd6-432d-b2f0-972422511171
          product_id:
            - 64756f41-75e2-40ce-b91a-fda5aeb441fc
          status_id: 4e949624-bc0f-439e-a9f2-25a23938812c
          status: SUCCESS
          progress: 100
          file: 'https://cumulus-api.corps.cloud/path/to/file.dss'
          processing_start: '2022-03-01T14:15:22Z'
          processing_end: '2022-03-01T14:45:50Z'
          watershed_slug: genesee-river
          watershed_name: Genesee River
      properties:
        id:
          type: string
          format: uuid
        sub:
          type: string
          format: uuid
        datetime_start:
          type: string
          format: date-time
        datetime_end:
          type: string
          format: date-time
        watershed_id:
          type: string
          format: uuid
        product_id:
          type: array
          items:
            type: string
            format: uuid
        status_id:
          type: string
          format: uuid
        status:
          type: string
        progress:
          type: integer
        file:
          type: string
          nullable: true
        processing_start:
          type: string
          format: date-time
        processing_end:
          type: string
          format: date-time
          nullable: true
        watershed_slug:
          type: string
        watershed_name:
          type: string
    downloadRequest:
      type: object
      x-examples:
        download-request-example:
          datetime_start: '2020-12-01T01:00:00Z'
          datetime_end: '2019-08-24T14:15:22Z'
          watershed_id: 94e7713a-ccd6-432d-b2f0-972422511171
          product_id:
            - 64756f41-75e2-40ce-b91a-fda5aeb441fc
      properties:
        datetime_start:
          type: string
          format: date-time
          default: '2020-12-01T01:00:00Z'
        datetime_end:
          type: string
          format: date-time
          default: '2020-12-15T01:00:00Z'
        watershed_id:
          type: string
          minLength: 1
          default: 94e7713a-ccd6-432d-b2f0-972422511171
        product_id:
          type: array
          minItems: 1
          items:
            type: string
            format: uuid
            default: 64756f41-75e2-40ce-b91a-fda5aeb441fc
      required:
        - datetime_start
        - datetime_end
        - watershed_id
        - product_id
    product:
      type: object
      properties:
        id:
          type: string
          format: uuid
        slug:
          type: string
        name:
          type: string
        tags:
          type: array
          items:
            type: string
            format: uuid
        temporal_resolution:
          type: integer
        temporal_duration:
          type: integer
        dss_fpart:
          type: string
        parameter_id:
          type: string
          format: uuid
        parameter:
          type: string
        unit_id:
          type: string
          format: uuid
        unit:
          type: string
        description:
          type: string
    products:
      type: array
      items:
        $ref: '#/components/schemas/product'
    productfile:
      type: object
      properties:
        id:
          type: string
          format: uuid
        datetime:
          type: string
          format: date-time
        file:
          type: string
    productfiles:
      type: array
      items:
        $ref: '#/components/schemas/productfile'
    tag:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        color:
          type: string
    tags:
      type: array
      items:
        $ref: '#/components/schemas/tag'
